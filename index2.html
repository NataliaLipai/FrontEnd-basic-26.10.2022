    <form action="https://fom.in.ua/echo" method="post">
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_text">Авторизація</p>
            <form class="form_authoriz_style" action="#" method="post">
                <label>Введіть Ваш email</label>
                <input type="email" name="auth_email" placeholder="Введіть Ваш email" required>
                <label>Введіть Ваш пароль</label>
                <input type="password" name="auth_pass" placeholder="Введіть Ваш пароль" required>
                <button class="button" type="submit" name="form_authoriz_submit">Увійти</button>
                <label>Запам`ятати пароль</label>
                <input type="checkbox" name="remember" placeholder="Запам`ятати пароль">
            </form>
        </div>
    </div>
    </form>
